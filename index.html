<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GhostChat v2.1 | Secure Messenger</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="login-screen">
        <div class="login-box">
            <h1>GHOST<span>CHAT</span></h1>
            <p>Acceso al Protocolo Seguro</p>
            <input type="text" id="username" placeholder="Ingresa tu Alias..." autocomplete="off">
            <button id="btn-entrar">ESTABLECER CONEXIÃ“N</button>
        </div>
    </div>

    <div id="chat-screen" style="display: none;">
        <header class="chat-header">
            <div class="user-info">
                <div class="online-dot"></div>
                <span id="display-name">USUARIO</span>
            </div>
            <div class="app-status">ENCRIPTADO</div>
        </header>

        <div id="chat-box"></div>

        <div id="typing-indicator"></div>

        <div class="input-area">
            <input type="text" id="message-input" placeholder="Escribe un mensaje cifrado..." autocomplete="off">
            <button id="btn-enviar">
                <svg viewBox="0 0 24 24" width="24" height="24"><path fill="currentColor" d="M2,21L23,12L2,3V10L17,12L2,14V21Z" /></svg>
            </button>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
