<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GhostChat v5.1 | Fixed</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="splash-screen">
        <div class="ghost-logo">üëª</div>
        <h1 class="glitch">GHOST_CHAT</h1>
    </div>

    <canvas id="matrix-canvas"></canvas>

    <div id="login-screen" class="screen" style="display:none">
        <div class="glass-card">
            <h1>GHOST<span>CHAT</span></h1>
            <input type="text" id="username" placeholder="Alias...">
            <div style="position:relative; width:100%">
                <input type="password" id="chat-key" placeholder="Llave Maestra...">
                <span id="toggle-pass" style="position:absolute; right:10px; top:20px; cursor:pointer">üëÅÔ∏è</span>
            </div>
            <button id="btn-entrar" class="btn-main">ENTRAR</button>
        </div>
    </div>

    <div id="main-screen" class="screen" style="display:none">
        <nav class="top-nav">
            <input type="text" id="search-user" placeholder="Buscar ID...">
            <button id="btn-config-nav">‚öôÔ∏è</button>
        </nav>
        <div class="chat-list">
            <div class="chat-item" id="btn-sala-segura">üîê Sala Privada (E2EE)</div>
            <div class="chat-item" id="btn-sala-normal">üí¨ Canal Abierto</div>
        </div>
    </div>

    <div id="chat-screen" class="screen" style="display:none">
        <header class="chat-header">
            <button id="btn-volver"> < VOLVER</button>
            <span id="chat-title">Canal</span>
        </header>
        <div id="chat-box"></div>
        <div class="input-area">
            <input type="text" id="message-input" placeholder="Mensaje...">
            <button id="btn-enviar">ENVIAR</button>
        </div>
    </div>

    <div id="config-screen" class="screen" style="display:none">
        <div class="glass-card">
            <h2>AJUSTES</h2>
            <p>ID: <span id="conf-id"></span></p>
            <input type="color" id="theme-color-picker">
            <button id="btn-cerrar-config" class="btn-main">CERRAR</button>
            <button id="btn-logout" class="btn-main" style="background:red">BORRAR TODO</button>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
